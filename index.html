<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <section class="content">
      <div class="Combination">
      <div class="Navbar">
        <div class="Menu">
          <img src="Image/icon-menu.svg" alt="picture">
        </div>
        <div class="Logo">
          <img src="Image/logo.svg" alt="picture">
        </div>
        <div class="List">
          <ul>
        <li><a href="#">Collection</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
          </ul>
        </div>
        
        <div class="SecondLogo">
          <img src="Image/icon-cart.svg" alt="picture">
           <img src="Image/image-avatar.png" alt="picture" width="50px" height="50px">
        </div>
      </div>
      <hr>
      <div class="Firstsection">
        <div class="firstimage">
          <img src="Image/image-product-1.jpg" alt="picture" width="380px" height="380px">
          <div class="secondimage">
            <img src="Image/image-product-1-thumbnail.jpg" alt="picture" width="75px" height="75px">
            <img src="Image/image-product-2-thumbnail.jpg" alt="picture" width="75px" height="75px">
            <img src="Image/image-product-3-thumbnail.jpg" alt="picture" width="75px" height="75px">
            <img src="Image/image-product-4-thumbnail.jpg" alt="picture" width="75px" height="75px">
          </div>
        </div>
        <div class="Secondsection">
          <div class="Topic">
            <h2>Sneak company</h2>
            <h3>Fall Limited Edition <br>Sneakers</h3>
          </div>
          <div class="Written">
            <p>These low-profile are your perfect casual wear <br> companion.Featuring 
            durable rubber outer sole,they'll <br> withstand everything the can offer</p>
          </div>
          <div class="Posting">
          <div class="Money">
            <div class="honey" >
            <P style="font-size: 20px; font-weight: 600;">$125.00</P>
            </div>
            <p style="background-color: black; color: white; padding: 3px;">50%</p>
          </div>
         <div class="Detail">
          <del>250.00</del>
         </div>
         </div>
         
         <div class="Put">
          <div class="plus">
          <img src="Image/icon-minus.svg" alt="picture">
          <p>0</p>
          <img src="Image/icon-plus.svg" alt="picture">
         </div>
         <div class="btn">
          <button><img src="Image/icon-cart.svg" alt="picture"><p>Add to cart</p></button>
         </div>
         
         </div>
        </div>
      </div>
      </div>
    </section>
  </section>
</body>
</html>
